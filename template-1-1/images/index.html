<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing images</title>
</head>

<body>
    <div class="container">
        <style>
            p{
                background-image: url("../ducks/images/grand-canyon-ducks.jpeg")
            }
        </style>
        <header>
            <h1>Editing Images</h1>
        </header>
        <h2>Image 1</h2>
        <img src="../ducks/images/duck-in-boots.jpeg" alt="original duck in boots">
        <img src="../ducks/images/duck-in-boots(edit).jpg" alt="edited duck in boots">
        <h2>Image 2</h2>
        <img src="../ducks/images/duck-pinball.jpeg" alt="original duck pinball">
        <img src="../ducks/images/duck-pinball(edit).jpg" alt="edited duck pinball">
        <h2>Image 3</h2>
        <img src="../ducks/images/ducks-in-vegas.jpeg" alt="ducks in vegas">
        <img src="../ducks/images/ducks-in-vegas(edit).jpg" alt="ducks in vegas edited">
        <h2>Image 4</h2>
        <img src="../ducks/images/kiss-fans.jpeg" alt="ducks enjoying kiss">
        <img src="../ducks/images/kiss-fans(edit).jpg" alt="edited ducks enjoying kiss">
        <h2>Image 5</h2>
        <img src="../ducks/images/light-ducks.jpeg" alt="ducks with lights">
        <img src="../ducks/images/light-ducks(edit).jpg" alt="edited ducks with lights.">
    </div>

</body>

</html>
