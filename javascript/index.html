<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fragment+Mono:ital@0;1&family=Nosifer&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>JavaScript Image Control</h1>
      </div>
    <main class="container">
        <div class="grid-container">
            <div>
                <img src="images/catfish.jpg"
                alt="catfsh gasping" 
                id="img1" 
                onclick = 'change("images/catfish.jpg")'>
            </div>
            <div>
                <img src="images/cuttlefish.jpg" 
                alt="cuttlefish chilling" 
                id="img2" 
                onclick = 'change("images/cuttlefish.jpg")'>
            </div>
            <div>
                <img src="images/manta_ray.jpg" 
                alt="manta ray flying" 
                id="img3" 
                onclick = 'change("images/manta_ray.jpg")'>
            </div>
            <div>
                <img src="images/pufferfish.jpg" 
                alt="pufferfish dead as hell" 
                id="img4" 
                onclick = 'change("images/pufferfish.jpg")'>
            </div>
            <div>
                <img src="images/sturgeon.jpg" 
                alt="sturgeon confused" 
                id="img5" 
                onclick = 'change("images/sturgeon.jpg")'>
            </div>
        </div>
        <div id="main-image">
            <img src="images/catfish.jpg" 
            alt="large fish" 
            id="large">
          </div>
    </main>
      
      <footer class="container">
        <p>&copy; 2024 Cameron Stephens</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
